<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="input">
                <h1>Currency Converter</h1>
                <p>Enter Amount:</p>
                <input type="text" id="amount" name="fname">
            </div>
            <div class="country_container">
                <div class="convert_From">
                    <p>From</p>
                    <div class="img_container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="img"/>
                        <select name="from" class="abc"></select>
                    </div>
                 </div>
                 <button class="fa-solid fa-arrow-right-arrow-left" id="swap"></button>
                <div class="convert_From">
                    <p>To</p>
                    <div class="img_container">
                        <img src="https://flagsapi.com/IN/flat/64.png"  id="img"/>
                        <select name="to" id="toid"></select>
                    </div>
                 </div>
            </div>
            <div class="msg">
                <p id="final_rate">1 USD=84INR</p>
                <button id="btn">Get Exchange Rate</button>
            </div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
